<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Alicia üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe6eb, #fff0f5);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial;
  overflow: hidden;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 25px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  position: relative;
}

h1 {
  color: #ff4d6d;
  min-height: 60px;
}

.cat {
  font-size: 90px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.buttons {
  position: relative;
  height: 140px;
  margin-top: 20px;
}

button {
  width: 120px;
  height: 50px;
  border-radius: 15px;
  border: none;
  font-size: 1.1rem;
  position: absolute;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-110%);
}

#no {
  background: #aaa;
  color: white;
  left: 50%;
  transform: translateX(10%);
}

.heart {
  position: absolute;
  bottom: -20px;
  animation: float 6s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

.kiss {
  position: fixed;
  font-size: 50px;
  animation: kiss 1s ease forwards;
}

@keyframes kiss {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(2); opacity: 1; }
}
</style>
</head>

<body>

<div class="card">
  <h1 id="type"></h1>
  <div class="cat">üê±</div>

  <!-- Spotify Embed -->
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/track/0bHer4P44xn8jcyMH0EMs8?utm_source=generator" 
    width="100%" height="80" frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üíî</button>
  </div>
</div>

<script>
const text = "Will you be my Valentine, Alicia? üíñ";
let i = 0;
function type() {
  if (i < text.length) {
    document.getElementById("type").innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 50);
  }
}
type();

// Hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíñ";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (12 + Math.random()*20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);

// No button escape
const no = document.getElementById("no");
const yes = document.getElementById("yes");
let scale = 1;

function moveNo() {
  const x = Math.random()*200 - 100;
  const y = Math.random()*100 - 50;
  no.style.transform = `translate(${x}px, ${y}px)`;
  scale += 0.1;
  yes.style.transform = `translateX(-110%) scale(${scale})`;
}

no.addEventListener("mouseover", moveNo);
no.addEventListener("touchstart", moveNo);

// Kiss + fireworks + redirect
yes.onclick = () => {
  for(let i=0;i<15;i++){
    const kiss = document.createElement("div");
    kiss.className = "kiss";
    kiss.innerText = "üíã";
    kiss.style.left = Math.random()*100 + "vw";
    kiss.style.top = Math.random()*100 + "vh";
    document.body.appendChild(kiss);
    setTimeout(()=>kiss.remove(),1000);
  }

  setTimeout(()=>{
    window.location.href = "yes.html";
  }, 1200);
};
</script>

</body>
</html>
